<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная</title>
    <link rel="stylesheet" href="./styles/root.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/registr.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <div class="header__logo">
                <span>Logo</span>
            </div>

            <nav class="nav">
                <ul class="header__list">
                    <li class="header__item"><a class="header__link" href="#!">Личный кабинет</a></li>
                    <li class="header__item"><a class="header__link" href="#!">О нас</a></li>
                    <li class="header__item"><a class="header__link" href="#!">Конкурсы</a></li>
                    <li class="header__item"><a class="header__link" href="#!">Поиск</a></li>
                    <li class="header__item"><a class="header__link" href="#!">Контакты</a></li>
                </ul>
            </nav>

            <div class="header__buttons">
                <button class="light-mode">XX</button>
                <button class="header__button">Регистрация</button>
                <button class="header__button">Авторизация</button>
            </div>
        </div>
    </div>
</header>

<main>
    <section class="registration">
        <div class="container">
            <div class="form__wrapper">
                <form class="registration__form">
                    <h2 class="registration__title">Регистрация</h2>
                    <div class="registration__group">
                        <label class="registration__label" for="email">Email</label>
                        <input class="registration__input" type="text" id="email">
                    </div>

                    <div class="registration__group">
                        <label class="registration__label" for="password">Пароль</label>
                        <input class="registration__input" type="text" id="password">
                    </div>

                    <a class="registration__link" href="#!">Забыли пароль?</a>
                    <div class="registration__group">
                        <button class="registration__btn">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>


<footer class="footer">
    <div class="container">
        <div class="footer__wrapper">
            <div class="footer__block">
                <div class="footer__group">
                    <span class="footer__span">Телефон</span>
                    <a href="tel:7 (4842) 23-45-67" class="footer__link">+7 (4842) 23-45-67</a>
                </div>

                <div class="footer__group">
                    <span class="footer__span">Email</span>
                    <a href="mailto:family@cosmos.ru" class="footer__link">family@cosmos.ru</a>
                </div>
            </div>

            <div class="footer__block">
                <ul class="footer__list">
                    <li class="footer__item"><a href="#!" class="footer__link">Главная</a></li>
                    <li class="footer__item"><a href="#!" class="footer__link">Главная-светлая</a></li>
                    <li class="footer__item"><a href="#!" class="footer__link">Регистрация</a></li>
                    <li class="footer__item"><a href="#!" class="footer__link">Конкурс</a></li>
                    <li class="footer__item"><a href="#!" class="footer__link">Личный кабинет</a></li>
                    <li class="footer__item"><a href="#!" class="footer__link">Страница не найдена</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
